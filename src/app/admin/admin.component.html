
<div class="card border border-primary shadow-0 mb-3" style="max-width: 18rem">
    <div class="card-header"><h1>Admin Mode</h1></div>
  </div>
<div class="card border border-dark mb-3">
    <div class="card-header"><h2>Users</h2></div>
    <div class="card-body">
      <h5 class="card-title">Users that Logged In with Google</h5>
   <hr>
      
<p-table [resizableColumns]="true" styleClass="p-datatable-gridlines p-datatable-striped" [value]="items | async">

    <ng-template pTemplate="header">
        <tr>
            <th pResizableColumn>Name</th>
            <th pResizableColumn>Email</th>
            <th pResizableColumn>Total Sq Ft</th>
            <th pResizableColumn></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td><img *ngIf="item.photoURL" [src]="item.photoURL" width="32"> {{ item.displayName }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.totalSqFt }}</td>
            <td><button (click)="deleteItem(item.key)">Delete</button></td>
        </tr>
    </ng-template>
 
</p-table>

    </div>
  </div>


  <div class="card text-white bg-info mb-3">
    <div class="card-header"><h2>Email Addresses</h2></div>
    <div class="card-body">
      <h5 class="card-title">Users that provided an Email Address</h5>
   <hr>
<p-table styleClass="p-datatable-striped" [value]="emails | async">
  
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>Total Sq Ft</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-email>
        <tr>
            <td>{{ email.email }}</td>
            <td>{{ email.totalSqFt }}</td>
        </tr>
    </ng-template>
 
</p-table>
</div>
</div>
